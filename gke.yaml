apiVersion: apps/v1
kind: Deployment
metadata:
  name:  gcpdemo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcpdemo
  template:
    metadata:
      labels:
        app: gcpdemo
    spec:
      containers:
      - name: gcpdemo
        image: gcr.io/$PROJECT_ID/gcpdemo
        ports:
        - containerPort: 5000
        env:
          - name: PORT
            value: "5000"
