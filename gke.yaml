apiVersion: apps/v1
kind: Deployment
metadata:
  name:  gcpdemo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcpdemo-preprod
  template:
    metadata:
      labels:
        app: gcpdemo-preprod
    spec:
      containers:
      - name: gcpdemo-preprod
        image: gcr.io/gcp-demo-385203/gcpdemo-preprod:latest
        ports:
        - containerPort: 5000
        env:
          - name: PORT
            value: "5000"
---
apiVersion: v1
kind: Service
metadata:
  name: gcpdemo-serivce-prod
  namespace: gcp-devops-preprod
  labels:
    app.kubernetes.io/managed-by: "gcp-cloud-build-deploy"
spec:
  type: LoadBalancer
  selector:
    app: gcpdemo-prod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
 
